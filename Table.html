<!DOCTYPE html>
<html>
    <head>
        <style>
            table,
            th,
            td{
                border: 1px solid black;
                border-collapse: collapse;
            }
            th,
            td {
                padding: 20px;
            }
            td{
                color: black;
            }
        </style>
    </head>
<body>
    <table style="width: 100%;text-align: center;">
        <tr style="background-color: aquamarine;">
            <th>FirstName</th>
            <th>LastName</th>
            <th>Age</th>
            <th>Roll no.</th>
            <th>State</th>
        </tr>
        <tr>
            <td>Priya</td>
            <td>Sharma</td>
            <td colspan="2">19</td>
            <td>Maharashtra</td>
        </tr>
        <tr>
            <td>Sakshi</td>
            <td rowspan="2">Pokhriyal</td>
            <td>18</td>
            <td>15</td>
            <td>Uttrakhand</td>
        </tr>
        <tr>
            <td>Aarna</td>
            <td>19</td>
            <td>11</td>
            <td>UP</td>
        </tr>
    </table>
</body>
</html>
