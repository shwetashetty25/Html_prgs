<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using rem in CSS</title>
    <style>
        html {
            font-size: 16px;
        }

        body {
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
            margin: 2rem;
        }

        h1 {
            font-size: 2.5rem;
            color: #333;
        }

        p {
            font-size: 1.2rem;
            color: #666;
            margin-top: 1rem;
        }

        button {
            font-size: 1rem;
            padding: 0.5rem 1rem; 
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>

    <h1>Welcome to my website!</h1>
    <p>This paragraph uses rem units for font size. Resize the browser to see how it scales if you change the root font
        size!</p>
</body>

</html>
